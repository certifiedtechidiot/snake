<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURO SERPENT - Futuristic Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 0%, rgba(200, 0, 255, 0.1) 0%, transparent 50%);
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(10, 25, 60, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 200, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 
                0 0 30px rgba(0, 255, 200, 0.2),
                0 0 60px rgba(0, 200, 255, 0.1),
                inset 0 0 20px rgba(0, 255, 200, 0.05);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 200, 0.2), 0 0 60px rgba(0, 200, 255, 0.1), inset 0 0 20px rgba(0, 255, 200, 0.05); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 200, 0.3), 0 0 80px rgba(0, 200, 255, 0.15), inset 0 0 30px rgba(0, 255, 200, 0.1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffc8;
            margin-bottom: 8px;
            font-size: 2.4em;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.8), 0 0 40px rgba(0, 200, 255, 0.4);
            letter-spacing: 3px;
            font-weight: 900;
        }

        .subtitle {
            color: #00c8ff;
            font-size: 0.9em;
            margin-bottom: 25px;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 12px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.1), rgba(0, 200, 255, 0.1));
            border: 2px solid rgba(0, 255, 200, 0.4);
            color: #00ffc8;
            padding: 15px 18px;
            border-radius: 10px;
            flex: 1;
            min-width: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
        }

        .stat-box:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 255, 200, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
        }

        .stat-label {
            font-size: 0.75em;
            opacity: 0.7;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }

        .game-board {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 200, 255, 0.5);
            border-radius: 10px;
            margin: 25px 0;
            box-shadow: inset 0 0 20px rgba(0, 255, 200, 0.1);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: rgba(5, 15, 40, 0.8);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .difficulty-select {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .difficulty-select label {
            font-weight: bold;
            color: #00ffc8;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .difficulty-select select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid rgba(0, 255, 200, 0.6);
            font-size: 1em;
            cursor: pointer;
            background: rgba(10, 25, 60, 0.8);
            color: #00ffc8;
            font-family: 'Space Mono', monospace;
            transition: all 0.3s ease;
        }

        .difficulty-select select:hover {
            border-color: rgba(0, 255, 200, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 28px;
            font-size: 1em;
            border: 2px solid rgba(0, 255, 200, 0.6);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Space Mono', monospace;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.2), rgba(0, 200, 255, 0.2));
            color: #00ffc8;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.6), inset 0 0 10px rgba(0, 255, 200, 0.2);
            border-color: rgba(0, 255, 200, 0.9);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(200, 0, 255, 0.15), rgba(255, 0, 150, 0.15));
            color: #ff00ff;
            border-color: rgba(200, 0, 255, 0.6);
            box-shadow: 0 0 15px rgba(200, 0, 255, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(200, 0, 255, 0.5), inset 0 0 10px rgba(200, 0, 255, 0.2);
            border-color: rgba(200, 0, 255, 0.9);
        }

        .message {
            font-size: 1.1em;
            margin-top: 15px;
            padding: 16px;
            border-radius: 10px;
            display: none;
            border: 2px solid;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            display: block;
        }

        .message.info {
            background: rgba(0, 200, 255, 0.15);
            color: #00c8ff;
            border-color: rgba(0, 200, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
            display: block;
        }

        .arrow-buttons {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .arrow-btn {
            padding: 12px;
            font-size: 1.5em;
            border: 2px solid rgba(0, 255, 200, 0.6);
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.1), rgba(0, 200, 255, 0.1));
            color: #00ffc8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .arrow-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
        }

        .arrow-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            .arrow-buttons {
                grid-template-columns: repeat(3, 60px);
                gap: 6px;
            }

            .arrow-btn {
                padding: 10px;
                font-size: 1.3em;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .stat-box {
                padding: 12px 14px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
                letter-spacing: 1px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            .subtitle {
                font-size: 0.75em;
                margin-bottom: 15px;
            }

            .stats {
                gap: 8px;
                margin: 15px 0;
            }

            .stat-box {
                padding: 10px 10px;
                font-size: 0.7em;
                min-width: 70px;
            }

            .stat-value {
                font-size: 1.4em;
            }

            .arrow-buttons {
                grid-template-columns: repeat(3, 50px);
                gap: 5px;
            }

            .arrow-btn {
                padding: 8px;
                font-size: 1.1em;
            }

            .difficulty-select {
                flex-direction: column;
                gap: 8px;
                margin: 15px 0;
            }

            .difficulty-select select {
                width: 100%;
            }

            .button-group {
                gap: 6px;
                margin-top: 15px;
            }

            button {
                padding: 10px 14px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>◆ NEUROSERPENT ◆</h1>
        <div class="subtitle">// QUANTUM SNAKE ARENA //</div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="bestScore">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <div class="difficulty-select">
            <label for="difficulty">Speed:</label>
            <select id="difficulty">
                <option value="easy">Slow</option>
                <option value="medium" selected>Normal</option>
                <option value="hard">Fast</option>
                <option value="insane">Insane</option>
            </select>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="arrow-buttons">
            <button class="arrow-btn" id="upBtn">▲</button>
            <button class="arrow-btn" style="visibility: hidden;"></button>
            <button class="arrow-btn" id="rightBtn">▶</button>
            <button class="arrow-btn" id="leftBtn">◀</button>
            <button class="arrow-btn" style="visibility: hidden;"></button>
            <button class="arrow-btn" id="downBtn">▼</button>
        </div>

        <div class="button-group">
            <button class="btn-primary" id="startBtn">Start Game</button>
            <button class="btn-secondary" id="resetBtn">Reset Stats</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const scoreDisplay = document.getElementById('score');
        const bestScoreDisplay = document.getElementById('bestScore');
        const levelDisplay = document.getElementById('level');
        const difficultySelect = document.getElementById('difficulty');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const messageDiv = document.getElementById('message');

        let gameRunning = false;
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let level = 1;
        bestScoreDisplay.textContent = bestScore;

        const gridSize = 20;
        const tileSize = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let gameSpeed = 100;

        const difficultySettings = {
            easy: 120,
            medium: 100,
            hard: 60,
            insane: 40
        };

        function setDifficulty() {
            gameSpeed = difficultySettings[difficultySelect.value];
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * gridSize);
            food.y = Math.floor(Math.random() * gridSize);
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(5, 15, 40, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(0, 200, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= gridSize; i++) {
                ctx.beginPath();
                ctx.moveTo(i * tileSize, 0);
                ctx.lineTo(i * tileSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * tileSize);
                ctx.lineTo(canvas.width, i * tileSize);
                ctx.stroke();
            }

            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                if (i === 0) {
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowColor = 'rgba(0, 255, 136, 0.8)';
                    ctx.shadowBlur = 15;
                } else {
                    ctx.fillStyle = '#00ffc8';
                    ctx.shadowColor = 'rgba(0, 255, 200, 0.4)';
                    ctx.shadowBlur = 8;
                }
                ctx.fillRect(segment.x * tileSize + 2, segment.y * tileSize + 2, tileSize - 4, tileSize - 4);
            }
            ctx.shadowColor = 'transparent';

            ctx.fillStyle = '#ff00ff';
            ctx.shadowColor = 'rgba(255, 0, 255, 0.8)';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(food.x * tileSize + tileSize / 2, food.y * tileSize + tileSize / 2, tileSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = 'transparent';
        }

        function update() {
            if (!gameRunning) return;

            direction = nextDirection;
            const head = snake[0];
            const newHead = {
                x: (head.x + direction.x + gridSize) % gridSize,
                y: (head.y + direction.y + gridSize) % gridSize
            };

            for (let segment of snake) {
                if (newHead.x === segment.x && newHead.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10 * level;
                scoreDisplay.textContent = score;
                generateFood();
                updateLevel();
            } else {
                snake.pop();
            }

            draw();
        }

        function updateLevel() {
            const newLevel = Math.floor(score / 50) + 1;
            if (newLevel !== level) {
                level = newLevel;
                levelDisplay.textContent = level;
                showMessage(`LEVEL UP! ${level}`, 'success');
            }
        }

        function gameOver() {
            gameRunning = false;
            startBtn.textContent = 'Play Again';
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                bestScoreDisplay.textContent = bestScore;
                showMessage(`GAME OVER! NEW RECORD: ${score}`, 'success');
            } else {
                showMessage(`GAME OVER! Score: ${score}`, 'info');
            }
        }

        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            score = 0;
            level = 1;
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            generateFood();
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            startBtn.textContent = 'Pause';
            messageDiv.style.display = 'none';
            setDifficulty();
            draw();
            
            const gameLoop = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(gameLoop);
                    return;
                }
                update();
            }, gameSpeed);
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        startBtn.addEventListener('click', () => {
            if (gameRunning) {
                gameRunning = false;
                startBtn.textContent = 'Resume';
            } else {
                startGame();
            }
        });

        resetBtn.addEventListener('click', () => {
            if (confirm('Reset all stats?')) {
                localStorage.setItem('bestScore', 0);
                bestScore = 0;
                bestScoreDisplay.textContent = 0;
                showMessage('Stats Reset!', 'info');
            }
        });

        function setDirection(x, y) {
            if (gameRunning && (direction.x === 0 || direction.y === 0)) {
                nextDirection = {x, y};
            }
        }

        document.getElementById('upBtn').addEventListener('click', () => setDirection(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => setDirection(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => setDirection(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => setDirection(1, 0));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') setDirection(0, -1);
            if (e.key === 'ArrowDown') setDirection(0, 1);
            if (e.key === 'ArrowLeft') setDirection(-1, 0);
            if (e.key === 'ArrowRight') setDirection(1, 0);
            if (e.key === ' ') {
                e.preventDefault();
                startBtn.click();
            }
        });

        bestScoreDisplay.textContent = bestScore;
        draw();
    </script>
</body>
</html>
